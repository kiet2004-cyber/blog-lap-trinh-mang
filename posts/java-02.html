<h1>Biến và kiểu dữ liệu trong Java</h1>

<p>Biến dùng để lưu trữ dữ liệu trong chương trình.</p>

<h2>1. Khai báo biến</h2>
<pre>
int age = 20;
double score = 8.5;
String name = "Java";
</pre>

<h2>2. Kiểu dữ liệu cơ bản</h2>
<ul>
  <li>int</li>
  <li>double</li>
  <li>char</li>
  <li>boolean</li>
</ul>

<h2>3. Ví dụ</h2>
<pre>
int a = 5;
int b = 10;
System.out.println(a + b);
</pre>
