<h1>Cấu trúc điều khiển trong Java</h1>

<h2>1. Câu lệnh if</h2>
<pre>
if (age >= 18) {
    System.out.println("Đủ tuổi");
}
</pre>

<h2>2. Vòng lặp for</h2>
<pre>
for (int i = 1; i <= 5; i++) {
    System.out.println(i);
}
</pre>

<h2>3. Vòng lặp while</h2>
<pre>
int i = 1;
while (i <= 5) {
    i++;
}
</pre>
